<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js + TypeScript</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
    }

    body { 
      margin: 0; 
      overflow: hidden; 
      position: relative;
      background-color: black;
      font-size: 0.9rem;
      color: rgba(224, 224, 224, 0.911);
      font-family: "Aldrich", sans-serif;
      font-weight: 400;
      font-style: normal;
      width: 100vw;
      height: 100vh;
    }

    canvas { 
      display: block; 
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      width: 100%;
      height: 100%;
      pointer-events: none; /* KEY FIX: Allow clicks to pass through to canvas */
    }

    /* Re-enable pointer events only on interactive UI elements */
    .top-toolbar,
    .info,
    .shortcuts, 
    .modal {
      pointer-events: auto;
    }

    main {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .top-toolbar {
      height: 60px;
      background: linear-gradient(180deg, rgba(20, 20, 20, 0.95) 0%, rgba(20, 20, 20, 0.85) 100%);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      padding: 0 20px;
      gap: 20px;
    }

    .info {
      position: absolute; /* Changed from being in flow */
      top: 10px; /* Position below toolbar */
      left: 10px;
      padding: 20px;
      min-width: 300px;
      border-radius: 4px;
      width: fit-content;
      background-color: rgba(29, 29, 29, 0.692);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .card {
      position: relative;
      border: 1px solid #3b3b3b;
    }

    .info p {
      display: flex;
      justify-content: space-between;
      margin: 0;
    }

    .shortcuts {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.85);
      border: 1px solid #3b3b3b;
      border-radius: 4px;
      opacity: 0.3;
    }

    .orange {
      color: rgb(255, 129, 45);
    }

    .corner {
      position: absolute;
      width: 10px;
      height: 10px;
      pointer-events: none; /* Corners shouldn't block clicks */
    }

    .corner::before,
    .corner::after {
      content: '';
      position: absolute;
      background: rgb(255, 129, 45);
      box-shadow: 0 0 5px rgba(255, 129, 45, 0.5);
    }

    .corner::before {
      width: 10px;
      height: 2px;
    }

    .corner::after {
      width: 2px;
      height: 10px;
    }

    .corner-top-left {
      top: -1px;
      left: -1px;
    }

    .corner-top-left::before {
      top: 0;
      left: 0;
    }

    .corner-top-left::after {
      top: 0;
      left: 0;
    }

    .corner-top-right {
      top: -1px;
      right: -1px;
    }

    .corner-top-right::before {
      top: 0;
      right: 0;
    }

    .corner-top-right::after {
      top: 0;
      right: 0;
    }

    .corner-bottom-left {
      bottom: -1px;
      left: -1px;
    }

    .corner-bottom-left::before {
      bottom: 0;
      left: 0;
    }

    .corner-bottom-left::after {
      bottom: 0;
      left: 0;
    }

    .corner-bottom-right {
      bottom: -1px;
      right: -1px;
    }

    .corner-bottom-right::before {
      bottom: 0;
      right: 0;
    }

    .corner-bottom-right::after {
      bottom: 0;
      right: 0;
    }

    #estadisticas {
      position: absolute;
      right: 10px;
      bottom: 70px;
      opacity: 0.6;
    }


    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.377);
      backdrop-filter: blur(5px);
      display: grid;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }

    .modal-content {
      background: linear-gradient(145deg, rgba(20, 20, 20, 0.98) 0%, rgba(30, 30, 30, 0.98) 100%);
      border: 1px solid #3b3b3b;
      border-radius: 8px;
      padding: 30px;
      min-width: 300px;
      max-width: 500px;
      position: relative;
    }

    .modal.active {
      display: flex;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 129, 45, 0.3);
    }

    .modal-header h2 {
      color: rgb(255, 129, 45);
      font-size: 1.3rem;
      font-weight: 700;
    }

    .close-btn {
      background: none;
      border: none;
      color: rgba(224, 224, 224, 0.911);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s;
    }

    .close-btn:hover {
      color: rgb(255, 129, 45);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: rgba(224, 224, 224, 0.911);
      font-size: 0.85rem;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 1px solid #3b3b3b;
      border-radius: 4px;
      color: rgba(224, 224, 224, 0.911);
      font-family: "Aldrich", sans-serif;
      font-size: 0.9rem;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: rgb(255, 129, 45);
      box-shadow: 0 0 5px rgba(255, 129, 45, 0.3);
    }

    .form-group input::placeholder {
      color: rgba(224, 224, 224, 0.4);
    }

    .form-actions {
      display: flex;
      gap: 10px;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn {
      flex: 1;
      padding: 12px 20px;
      border: 1px solid #3b3b3b;
      border-radius: 4px;
      font-family: "Aldrich", sans-serif;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background-color: rgb(255, 129, 45);
      color: black;
      border-color: rgb(255, 129, 45);
    }

    .btn-primary:hover {
      background-color: rgb(255, 145, 70);
      box-shadow: 0 0 15px rgba(255, 129, 45, 0.4);
    }

    .btn-secondary {
      background-color: transparent;
      color: rgba(224, 224, 224, 0.911);
    }

    .btn-secondary:hover {
      background-color: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.3);
    }

  </style>
</head>
<body>
  <div class="overlay">
    <!-- Top Toolbar -->
    <div class="top-toolbar">
      <a href="/" style="text-decoration:none;"><div class="logo"><p style="color:white;">PREFA<span style="color:rgb(255, 129, 45);">BLOQ</span></p></div></a>
      <button class="settings-btn" id="openSettingsBtn">⚙ CONFIGURACIÓN</button>
    </div>

    <main>
      <div class="info card">
        <div class="corner corner-top-left"></div>
        <div class="corner corner-top-right"></div>
        <div class="corner corner-bottom-left"></div>
        <div class="corner corner-bottom-right"></div>
        
        <p id="columnas">columnas: <span id="columnas-span" class="orange">1</span></p>
        <p id="bloques">bloques: <span id="bloques-span" class="orange">0</span></p>
        <p id="tiempo">tiempo: <span id="tiempo-span" class="orange">-</span></p>
        <p id="materiales">materiales: <span id="materiales-span" class="orange">₡0</span></p>
        <p id="obra">obra: <span id="obra-span" class="orange">₡0</span></p>
        <p id="total">total: <span id="total-span" class="orange">₡0</span></p>
      </div>

      <div id="estadisticas">
        <p id="seleccionados"></p>
      </div>
    </main>

    <!-- Configuration Screen -->
  <div class="modal active" id="sceneSettingsModal">
    <div class="modal-content card">
      <div class="corner corner-top-left"></div>
      <div class="corner corner-top-right"></div>
      <div class="corner corner-bottom-left"></div>
      <div class="corner corner-bottom-right"></div>
      
      <div class="modal-header">
        <h2 style="text-align: center; width: 100%;">CONFIGURACIÓN</h2>
      </div>
        <form id="config-form">
          <div class="form-group">
            <label for="anchoCol">Ancho de Columna</label>
            <input type="number" id="anchoCol" name="anchoCol" placeholder="0" step="0.01" min="0" required value="0.3">
          </div>

          <div class="form-group">
            <label for="alturaCol">Altura de Columna</label>
            <input type="number" id="alturaCol" name="alturaCol" placeholder="0" step="0.01" min="0" required value="3">
          </div>

          <div class="form-group">
            <label for="anchoBlock">Ancho de Block</label>
            <input type="number" id="anchoBlock" name="anchoBlock" placeholder="0" step="0.01" min="0" required value="0.2">
          </div>

           <div class="form-group">
            <label for="alturaBlock">Altura de Block</label>
            <input type="number" id="alturaBlock" name="alturaBlock" placeholder="0" step="0.01" min="0" required value="0.41">
          </div>

         <div class="form-group">
            <label for="largoBlock">Largo de Block</label>
            <input type="number" id="largoBlock" name="largoBlock" placeholder="0" step="0.01" min="0" required value="1.41">
          </div>
          
          <button type="submit">Start Scene</button>
        </form>
    </div>
  </div>

    <!-- Settings Modal -->
  <div class="modal inactive" id="settingsModal">
    <div class="modal-content card">
      <div class="corner corner-top-left"></div>
      <div class="corner corner-top-right"></div>
      <div class="corner corner-bottom-left"></div>
      <div class="corner corner-bottom-right"></div>
      
      <div class="modal-header">
        <h2 style="text-align: center; width: 100%;">CONFIGURACIÓN</h2>
      </div>

      <form id="settingsForm">
        <div class="form-group">
          <label for="columnPrice">Precio por Columna (₡)</label>
          <input type="number" id="columnPrice" name="columnPrice" placeholder="0" step="0.01" min="0" required>
        </div>

        <div class="form-group">
          <label for="blockPrice">Precio por Bloque (₡)</label>
          <input type="number" id="blockPrice" name="blockPrice" placeholder="0" step="0.01" min="0" required>
        </div>

        <div class="form-group">
          <label for="blockPlacingTime">Tiempo de Colocación por Bloque (minutos)</label>
          <input type="number" id="blockPlacingTime" name="blockPlacingTime" placeholder="0" step="0.1" min="0" required>
        </div>

        <div class="form-group">
          <label for="columnPlacingTime">Tiempo de Colocación por Columna (minutos)</label>
          <input type="number" id="columnPlacingTime" name="columnPlacingTime" placeholder="0" step="0.1" min="0" required>
        </div>

        <div class="form-group">
          <label for="workCostPerHour">Costo de Mano de Obra por Hora (₡)</label>
          <input type="number" id="workCostPerHour" name="workCostPerHour" placeholder="0" step="0.01" min="0" required>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>

  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
