<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-Fi Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0e27;
            font-family: 'Courier New', monospace;
        }

        .card {
            position: relative;
            width: 350px;
            padding: 40px;
            background: linear-gradient(135deg, #1a1f3a 0%, #0f1425 100%);
            border: 1px solid #2a3f5f;
            box-shadow: 
                0 0 30px rgba(0, 150, 255, 0.1),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
        }

        .corner::before,
        .corner::after {
            content: '';
            position: absolute;
            background: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
        }

        .corner::before {
            width: 20px;
            height: 2px;
        }

        .corner::after {
            width: 2px;
            height: 20px;
        }

        .corner-top-left {
            top: -1px;
            left: -1px;
        }

        .corner-top-left::before {
            top: 0;
            left: 0;
        }

        .corner-top-left::after {
            top: 0;
            left: 0;
        }

        .corner-top-right {
            top: -1px;
            right: -1px;
        }

        .corner-top-right::before {
            top: 0;
            right: 0;
        }

        .corner-top-right::after {
            top: 0;
            right: 0;
        }

        .corner-bottom-left {
            bottom: -1px;
            left: -1px;
        }

        .corner-bottom-left::before {
            bottom: 0;
            left: 0;
        }

        .corner-bottom-left::after {
            bottom: 0;
            left: 0;
        }

        .corner-bottom-right {
            bottom: -1px;
            right: -1px;
        }

        .corner-bottom-right::before {
            bottom: 0;
            right: 0;
        }

        .corner-bottom-right::after {
            bottom: 0;
            right: 0;
        }

        .card-content {
            position: relative;
            z-index: 1;
        }

        .card-title {
            margin: 0 0 20px 0;
            font-size: 24px;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .card-text {
            margin: 0;
            color: #8eb4d1;
            line-height: 1.6;
            font-size: 14px;
        }

        .card-id {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #2a3f5f;
            color: #4a6a8a;
            font-size: 12px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="corner corner-top-left"></div>
        <div class="corner corner-top-right"></div>
        <div class="corner corner-bottom-left"></div>
        <div class="corner corner-bottom-right"></div>
        
        <div class="card-content">
            <h2 class="card-title">System Online</h2>
            <p class="card-text">
                Neural interface connected. All systems operational. 
                Quantum processors running at optimal efficiency. 
                Ready for command input.
            </p>
            <div class="card-id">ID: NRX-2077-ALPHA</div>
        </div>
    </div>
</body>
</html>
